<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart List</title>
</head>

<body>
    <header>
        <div class="card-left">
            <img src="./img/logo.PNG" alt="logo" class="img_logo">
        </div>
        <div class="card-center">
            <div id="button-up">Shop List</div>
            <div id="button-down">Sobre</div>
            <div id="button-down">Contato</div>
            <div id="button-down">Quem Somos</div>
        </div>
        <div class="card-right">
            <form>
                <label><b>LOGIN</b></label>
                <input type="text" placeholder="Usuário">
                <input type="password" placeholder="Senha">
                <button type="submit">Entrar</button>
                <button>Cadastre-se</button>
            </form>
        </div>
    </header>
    <main>

    </main>
    <footer>
        <div class="card-left-footer">
            <img src="./img/logo.PNG" alt="logo" class="img_logo">
        </div>
        <div class="card-center-footer">
            <p>Made with <img src="./img/love.png" class="img_social_media"> By <img src="./img/low-res-logo (1).png" class="img_logo2"> Av. Domingos Odália Filho, 301 - Centro, Osasco - SP, 06010-067</p>
        </div>
        <div class="card-right-footer">
            <div>
                <img src="./img/fb.png" class="img_social_media">
            </div>
            <div>
                <img src="./img/tt.png" class="img_social_media">
            </div>
            <div>
                <img src="./img/in.png" class="img_social_media">
            </div>
        </div>
    </footer>
</body>

</html>
